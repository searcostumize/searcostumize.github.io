<style>
    .blink {
        animation: blink-animation 1s steps(5, start) infinite;
    }
    @keyframes blink-animation {
        to {
            visibility: hidden;
        }
    }

    body {
        animation: disco-animation 1s infinite;
    }
    @keyframes disco-animation {
        0% { background-color: red; }
        25% { background-color: yellow; }
        50% { background-color: blue; }
        75% { background-color: rgb(169, 109, 247); }
        100% { background-color: red; }
    }
</style>
</head> 
<body>
    <!-- ... your existing content ... -->
    <h1 class="blink">Blinking Text!</h1>
    <!-- ... more content ... -->
</body>
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... other head elements ... -->
    <style>
        .rotate {
            animation: rotate-animation 3s linear infinite;
        }
        @keyframes rotate-animation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- ... your existing content ... -->
    <h1 class="rotate">Rotating Text!</h1>
    <!-- ... more content ... -->
</body>
</html>
